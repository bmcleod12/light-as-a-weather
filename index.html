<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/faca15df7c.js" crossorigin="anonymous"></script>
</head>
<body style="background-color: rgb(202, 240, 219);">
    <div class="container mt-4">
          <div class="row p-2" style="background-color: #0dcaf0">
            <h1 style="color: white; text-align: center;">Weather Dashboard</h1>
          </div>
      </div>
    
    
    <div class="container">
      <div class="row">
        <div class="col-3 p-4 border border-info bg-light">
          <h3>Search for a City</h3>

          <div class="input-group mb-3">
            <input type="text" class="form-control" id="search-city" placeholder="City" aria-label="Search City">
            <button class="btn btn-info fas fa-search" type="button" style="color: white;" id="search"></button>
          </div>

          <ul class="list-group mb-3" id="searched-cities"></ul>

          <button class="btn btn-info" type="button" style="color: white;" id="clearSearch">Clear List  <span class="fas fa-times"></span></button>

        </div>

        <div class="col-9 p-4 border border-info bg-light">
          <div class="row">
            <h1>Current Weather</h1>
              <div class="card">
                <div class="card-body" id="current-weather-card">
                  <h2 id="current-city-header">Select a City to see the Weather!</h2>
                  <p>Temperature: <span id="current-temp"></span>Â°F</p>
                  <p>Humidity: <span id="current-humidity"></span>%</p>
                  <p>Wind Speed: <span id="current-wind-speed"></span>mph</p>
                  <p>UV Index: <span id="uv-index"></span></p>
                  <p style="text-align: right;" id="current-date">1/19/2021</p>
                </div>
              </div>
          </div>
  
          <div class="row pt-3">
            <h1>5 Day Forecast</h1>
          </div>

          <div class="row p-3" id="forecast-wrapper"></div>
        </div>
      </div> 
    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
