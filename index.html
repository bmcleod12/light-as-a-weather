<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/faca15df7c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Weather Dashboard</a>
          </div>
        </nav>
      </div>
    
    
    <div class="container">
        <h2>Search for a City</h2>

        <form class="row g-3">
            <div class="col-auto">
              <input type="text" class="form-control" id="search-city" placeholder="City">
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-info mb-3 fas fa-search" id="search"></button>
            </div>
          </form>

        <!-- today -->
        <p id="current-city-and-date"></p>
        <p id="current-city-icon"></p>
        <p id="temperature"></p>
        <p id="humidity"></p>
        <p id="wind-speed"></p>
        <p id="uv-index"></p>

        <!-- future days  -->
        <p id="day-1"></p>
          Date
          icon
          temp
          humidity
        <p id="day-2"></p>
        <p id="day-3"></p>
        <p id="day-4"></p>
        <p id="day-5"></p>
    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
